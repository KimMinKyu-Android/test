<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WildSafer</title>
  <script>
    const packageName = "com.itx.wildsafer";
    const shareCodeParam = new URLSearchParams(window.location.search).get("shareCode");
    const customScheme = `wildsafer://open/?shareCode=${shareCodeParam}`;
    const playStoreUrl = `https://play.google.com/store/apps/details?id=${packageName}`;

    function openApp() {
      window.location = customScheme;

      setTimeout(() => {
        window.location.href = playStoreUrl;
      }, 1500);
    }
  </script>
</head>
<body onload="openApp()" style="text-align:center; background:#F7F9FC; font-family:sans-serif;">
    <div style="margin-top:120px;">
        <img src="https://KimMinKyu-Android.github.io/test/app_icon.png" width="128">
        <h3 style="color:#333;">WildSafer로 이동 중입니다</h3>
        <p style="color:#666;">잠시만 기다려주세요...</p>
    </div>
</body>
</html>
